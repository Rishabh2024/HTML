<!DOCTYPE html>
<html>
<head>
	<title>Student ID Card</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		.container {
			margin: 0 auto;
			width: 300px;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}
		.card-header {
			text-align: center;
			margin-bottom: 20px;
		}
		.card-header h1 {
			font-size: 24px;
			margin: 0;
			color: #0066cc;
		}
		.card-photo {
			margin-bottom: 20px;
			text-align: center;
		}
		.card-photo img {
			width: 120px;
			height: 120px;
			border-radius: 50%;
			border: 2px solid #0066cc;
		}
		.card-info {
			margin-bottom: 20px;
		}
		.card-info p {
			font-size: 18px;
			margin: 0;
		}
		.card-info span {
			font-weight: bold;
		}
		.card-footer {
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="card-header">
			<h1>RD Engineering College</h1>
		</div>
		<div class="card-photo">
			<img src="rrr.jpg" alt="Student Photo">

		</div>
		<div class="card-info">
			<p><span>Name:</span> Rishabh Pal</p>
<p><span>Father Name:</span> D**** m Pal</p>
			<p><span>Student ID:</span> 1234567</p>
			<p><span>Department:</span> Computer Science</p>
			<p><span>Batch:</span> 2021-24</p>
<p><span>Contact:</span> 9318******</p>
		</div>
		<div class="card-footer">
			<p>Valid until: May 11, 2024</p>
		</div>
	</div>
</body>
</html>
